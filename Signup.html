<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="Sign.css">
  </head>
  <body>
    <div class="form-div">
      <form name="input" action="">
        <p>Username: <input type="text" name="user" size="25"></p>
        <p>Password: <input type="password" name="pswd" size="25"></p>
        <p>First name: <input type="text" name="fname" size="25"></p>
        <p>Last name: <input type="text" name="lname" size="25"></p>
        <p>Already have an account? <a href="Signin.html">Login</a></p>
        <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p>
      </form>
    </div>
  </body>
</html>
